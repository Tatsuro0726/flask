{% extends "base.html" %}
{% block title %}メンバ一詳細{% endblock %}
{% block content %}
<h1>メンバ一覧</h1>
<div class="row">
    <div class="col-lg-8 offset-lg-2">
        <img src="{{ url_for('static', filename=user.picture_path) }}">
    </div>
</div>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">項目</th>
        <th scope="col">説明</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Name</th>
        <td>{{ user.name }}</td>
      </tr>
      <tr>
        <th scope="row">Age</th>
        <td>{{ user.age }}</td>
      </tr>
      <tr>
        <th scope="row">Major</th>
        <td>{{ user.major }}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
