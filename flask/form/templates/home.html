{% extends "base.html" %}
{% block content %}
<h1>サインアップに完了しました</h1>
<table>
    <thead style="background-color: dimgrey;">
        <tr>
            <th>項目</th>
            <th>登録内容</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>名字</td>
            <td>{{ user_info.last_name }}</td>
        </tr>
        <tr>
            <td>名前</td>
            <td>{{ user_info.first_name }}</td>
        </tr>
        <tr>
            <td>性別</td>
            <td>{{ user_info.gender }}</td>
        </tr>
        <tr>
            <td>職業</td>
            <td>{{ user_info.job }}</td>
        </tr>
        <tr>
            <td>メッセージ</td>
            <td>{{ user_info.message }}</td>
        </tr>
    </tbody>
</table>

{% endblock %}
